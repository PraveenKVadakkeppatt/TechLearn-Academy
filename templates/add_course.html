<!DOCTYPE html>
<html lang="en">
    {% load static %}
    {%load crispy_forms_tags %} 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechLearn Academy</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TechLearn Academy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url "home" %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url "courses" %}">Courses </a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="{% url "trainers" %}">Trainers </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url "students" %}">Students </a>
        </li>
      </ul>

      <h5> Welcome {{ user }} &nbsp </h5>

      <div class="form-inline my-2 my-lg-0">
        {% if user.is_authenticated  %}
      <a class="btn btn-outline-danger my-2 my-sm-0" href="{% url "logout" %}"  type="submit">Logout</a>
        {% else %}
      <a class="btn btn-outline-success my-2 my-sm-0" href="{% url "login" %}" type="submit">Login</a>
      <a class="btn btn-outline-warning my-2 my-sm-0" href="{% url "register" %}" type="submit">Register</a>
      {% endif %}
      </div>
    </div>
  </div>
</nav>
<section class="container w-50">

<h2>Add Course</h2>
<div class="table-wrapper">

<form action={% url "add_courses" %} method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-submit">REGISTER</button>
</form>
</div>
</section>

</body>
</html>
